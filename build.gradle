plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = "4.1.0"

jar {
    manifest {
        attributes("Built-By": "ZeroC, Inc.")
    }
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.ant', name: 'ant', version: '1.10.5'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        antIce(MavenPublication) {
            groupId = 'com.zeroc'
            artifactId = 'ant-ice'
            version = version
            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'Ice Builder for Ant'
                description = 'Ant tasks to automate the compilation of Slice files to Java'
                url = 'https://zeroc.com'

                licenses {
                    license {
                        name = 'BSD-3-Clause'
                        url = 'https://github.com/zeroc-ice/ice-builder-ant/blob/master/LICENSE'
                        distribution = 'repo'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url mavenRepository
            credentials {
                username mavenUsername
                password mavenPassword
            }
        }
    }
}

signing {
    sign publishing.publications.antIce
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
